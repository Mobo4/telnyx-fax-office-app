version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: telnyx-fax-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: telnyx_fax
      POSTGRES_USER: telnyx
      POSTGRES_PASSWORD: telnyx_dev_password_change_me
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ../db/migrations:/docker-entrypoint-initdb.d:ro

  redis:
    image: redis:7-alpine
    container_name: telnyx-fax-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
